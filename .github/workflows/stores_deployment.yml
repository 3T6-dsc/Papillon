name: Deploy to Stores

on:
  workflow_dispatch:

jobs:
  deploy_to_stores:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download iOS artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-app

      - name: Download Android AAB artifact
        uses: actions/download-artifact@v3
        with:
          name: android-aab

      - name: Deploy to App Store
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Create App Store Connect API key file
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 --decode > appstore_connect_api_key.p8
          
          # Use altool to upload the IPA
          xcrun altool --upload-app -f Papillon.ipa -t ios \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID" \
            --verbose

      - name: Upload Android Release to Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON_KEY }}
          packageName: com.votre.packagename
          releaseFiles: android-aab/*.aab
          track: ${{ github.event.inputs.is_beta == 'true' && 'beta' || 'production' }}
          status: completed
          changesNotSentForReview: false